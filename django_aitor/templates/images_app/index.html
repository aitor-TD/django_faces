<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: antiquewhite;
      }

      .formulario {
        margin-top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        font-family: 'Courier New', Courier, monospace;
        text-transform: uppercase;
        height: 200px;
        margin-bottom: 100px;
        font-size: 1.3rem;
      }

      .submit {
        border: 1px solid black;
        background-color: black;
        color: white;
        font-family: 'Courier New', Courier, monospace;
        text-transform: uppercase;
        font-weight: 500;
        padding: 5px;
        
      }

      .submit:hover {
        cursor: pointer;
        padding: 7px;
      }

      input[type=file] {
        font-family: 'Courier New', Courier, monospace;
      }

      .menu {
        border: 1px solid black;
        background-color: black;
        border-radius: 3px;
        padding: 5px;
        display: flex;
        width: 200px;
        justify-content: center;
        align-items: center;
      }

      .menu:hover {
        padding: 7px;
      }

      .danger {
        background-color: red;
        border: 1px solid red;
      }

      a {
        color: white !important;
        text-decoration: none;
        font-family: 'Courier New', Courier, monospace;
        text-transform: uppercase;
        font-weight: 500;
      }

      .menu-div {
        display: flex;
        height: 130px;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faces</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data" class="formulario">
      {% csrf_token %} {{ form }}
      <input class="submit" type="submit" value="Upload" />
    </form>
    <div class="menu-div">
      <a class="menu" href="{% url 'display_pics' %}">All pics</a>
      <a class="menu danger" href="{% url 'delete' %}">Delete all</a>
    </div>
  </body>
</html>
